<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ crop_name }} Recommendation</title>
</head>
<body>
    <h1>{{ crop_name }} Recommendation</h1>
    
    <!-- Display fertilizer recommendation -->
    <h3>Fertilizer Recommendation:</h3>
    <p>{{ recommendation['fertilizer'] }}</p>
    
    <!-- Display irrigation recommendation -->
    <h3>Irrigation Recommendation:</h3>
    <p>{{ recommendation['irrigation'] }}</p>

    <!-- Display maintenance recommendation -->

    <p>{{ recommendation['maintenance'] }}</p>

    <!-- Display cultivation process -->

    <p>{{ recommendation['cultivation'] }}</p>

    <button onclick="window.location.href='/'">Back to Home</button>

</html>
