<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Prediction</title>
    <style>
        body {
            width: 100vw;
            height: 150vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #ffffff;
            background-image: url(https://wallpaperaccess.com/full/1598226.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 25px;
            font-weight: 600;
            letter-spacing: 1px;
            color: #e0e0e0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 16px;
            margin: 8px 0 5px;
            text-align: left;
            width: 100%;
            color: #cccccc;
        }

        input[type="text"] {
            padding: 12px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #aaaaaa;
            border-radius: 8px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #160606;
            transition: border-color 0.3s;
        }

        input[type="text"]::placeholder {
            color: #ffffff;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #66bb6a;
        }

        input[type="submit"] {
            background-color: #66bb6a;
            color: #ffffff;
            border: none;
            padding: 10px 0;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        input[type="submit"]:hover {
            background-color: #57a05b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Agriculture Prediction</h1>
        <form action="{{ url_for('predict')}}" method="post">
            <label for="N">Nitrogen (N)</label>
            <input type="text" id="N" name="N" placeholder="Enter Nitrogen value" required>

            <label for="P">Phosphorus (P)</label>
            <input type="text" id="P" name="P" placeholder="Enter Phosphorus value" required>

            <label for="K">Potassium (K)</label>
            <input type="text" id="K" name="K" placeholder="Enter Potassium value" required>

            <label for="temperature">Temperature</label>
            <input type="text" id="temperature" name="temperature" placeholder="Enter temperature" required>

            <label for="humidity">Humidity</label>
            <input type="text" id="humidity" name="humidity" placeholder="Enter humidity" required>

            <label for="ph">Soil pH</label>
            <input type="text" id="ph" name="ph" placeholder="Enter soil pH value" required>

            <label for="rainfall">Rainfall</label>
            <input type="text" id="rainfall" name="rainfall" placeholder="Enter rainfall amount" required>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
